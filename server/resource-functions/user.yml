login:
  handler: apis/user/handler.login
  events:
    - http:
        path: user/login
        method: post
        cors: true

register:
  handler: apis/user/handler.register
  events:
    - http:
        path: user/register
        method: get
        cors: true

check:
  handler: apis/user/handler.check
  events:
    - http:
        path: user/check
        method: get
        cors: true

delete:
  handler: apis/user/handler.delete
  events:
    - http:
        path: user/delete
        method: get
        cors: true

token-test:
  handler: apis/user/handler.token_test
  events:
    - http:
        path: user/token-test
        method: get
        cors: true
