create-board:
  handler: apis/communicate/handler.create_board
  events:
    - http:
        path: communicate/create-board
        method: get
        cors: true

view-boards:
  handler: apis/communicate/handler.view_boards
  events:
    - http:
        path: communicate/view-boards
        method: get
        cors: true

delete-board:
  handler: apis/communicate/handler.delete_board
  events:
    - http:
        path: communicate/delete-board
        method: get
        cors: true

create-chat-room:
  handler: apis/communicate/handler.create_chat_room
  events:
    - http:
        path: communicate/create-chat-room
        method: get
        cors: true

delete-chat-room:
  handler: apis/communicate/handler.delete_chat_room
  events:
