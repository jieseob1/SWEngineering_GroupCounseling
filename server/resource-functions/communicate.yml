        method: get
        cors: true

getBoard:
  handler: apis/communicate/handler.getBoard
  events:
    - http:
        path: board/getBoard
        method: post
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
          - X-Amz-User-Agent
          - Access-Control-Allow-Headers
          - Access-Control-Allow-Origin
        allowCredentials: false

uploadBoard:
  handler: apis/communicate/handler.uploadBoard
  events:
    - http:
        path: board/upload
        method: post
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
          - X-Amz-Security-Token
          - X-Amz-User-Agent
          - Access-Control-Allow-Headers
          - Access-Control-Allow-Origin
        allowCredentials: false
